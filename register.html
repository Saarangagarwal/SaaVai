<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
  </head>

  <body>
    <h1>Welcome to the registration page!</h1>
    <form action="./main.html" method="POST">

      <label for="username">Name: </label>
      <input type="text" name="username" value="" id="username" placeholder="Your username" required maxlength="20">

      <br>

      <label for="password">Password: </label>
      <input type="password" name="pass" value="" id="password" placeholder="Your password" required minlength="8" maxlength="20"> 

      <br>

      <label for="securityQuestion">Choose your security question: </label>
      <select id="securityQuestion" name="securityQuestion">
        <option value="birthplace"> What is your birthplace? </option>
        <option value="enemy">What is the name of your enemy?</option>
        <option value="food">What is your favorite food?</option>
        <option value="">What is your favorite country?</option>
      </select>

      <br>

      <label for="answer">Enter an answer to your security question </label>
      <input type="password" name="answer" id="answer" required minlength="5" maxlength="100" placeholder="Answer to your question">

      <br>

      <label for="num">Choose your security pin: </label>
      <input type="number" name="num" id="num" min="1000" max="999999" required placeholder="Enter a number">  

      <br>    

      <input type="submit" value="Create account"> 
      <button><a href="./main.html">Back</a></button>
    </form>
  </body>
</html>
